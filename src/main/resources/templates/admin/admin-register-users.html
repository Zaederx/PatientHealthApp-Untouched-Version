<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Admin Home</title>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Admin Home</h1>
    <h3></h3>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center row">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home"><button class="btn btn-secondary active">Admin Home</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login"><button class="btn btn-primary">Logout</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/patient/assistance"><button class="btn btn-primary">Get Assistance</button></a>
        </li>
      </ul>

    </nav>
  </div>
	<div class="alert alert-info" th:if=${param.success} th:text="${param.success}">
	</div>
  <div id="accordion">
    <!-- CARD 1 -->
  <div class="card text-center">
    <div class="card-header" id="headingOne">
        <button class="btn btn-link" data-toggle="collapse" data-target="#patientCollapse" aria-expanded="true" aria-controls="patientCollapse">
          Patient
        </button>
    </div>
    <div id="patientCollapse" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
      <div class="container col-sm-4">
    	<form class="form-group" action="#" th:action="@{/admin/register-patient}" th:object="${patientRegForm}" method="POST">
		   	<label>Name</label>
		   	<input class="form-control text-center" type="text" th:field="*{name}" placeholder="Henry Thompson" pattern="{1,}" title="This field cannot be empty"></input>
		   	<label>Username</label>
		   	<input class="form-control text-center" type="text" th:field="*{username}" placeholder="Enstein92"></input>
		   	<label>Email</label>
		   	<input class="form-control text-center" type="text" th:field="*{email}" placeholder="email@email.com" ></input>
		   	<br>
		   	<label>Password</label>
		   	<input class="form-control text-center" type="password" th:field="*{password}" placeholder="SomeThingICanRemeber!56" 
		   	pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Please enter a password that is at least 8 characters long, has at least one uppercase and one lower letter, and contains at least one number"></input>
		   	<label>Repeat Password</label>
		   	<input class="form-control text-center" type="password" th:field="*{password2}" placeholder="SomeThingICanRemeber!56"/>
		   	<br>
		   	<button class="btn btn-secondary" type="submit">Register</button>
    	</form>
       </div>
      </div>
    </div>
  </div>
  <!-- CARD 2 -->
  <div class="card text-center">
    <div class="card-header" id="headingTwo">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#doctorCollapse" aria-expanded="false" aria-controls="doctorCollapse">
          Doctor
        </button>
    </div>
    <div id="doctorCollapse" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
      	<div class="container col-sm-4">
	        <form class="form-group" action="#" th:action="@{/admin/register-doctor}" th:object="${doctorRegForm}" method="POST">
			   	<label>Name</label>
			   	<input class="form-control text-center" type="text" th:field="*{name}" placeholder="Henry Thompson" pattern="{1,}" title="This field cannot be empty"></input>
			   	
			   	<label>GMC Reference Number</label><!--General Medical Council Number - Each doctor in UK is meant to have one  -->
	    		<input class="form-control text-center" type="text" th:field="*{gmcNum}" placeholder="3494984098345"></input>
			   
			   	<label>Username</label>
			   	<input class="form-control text-center" type="text" th:field="*{username}" placeholder="Enstein92"></input>
			   
			   	<label>Password</label>
			   	<input class="form-control text-center" type="password" th:field="*{password}" placeholder="SomeThingICanRemeber!56" 
			   	pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Please enter a password that is at least 8 characters long, has at least one uppercase and one lower letter, and contains at least one number"></input>
			   	<br>
			   	<button class="btn btn-secondary" type="submit">Register</button>
	    	</form>
    	</div>
      </div>
    </div>
  </div>

  <!-- CARD 3 -->
  <div class="card text-center">
    <div class="card-header text-center" id="headingThree">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#admin" aria-expanded="false" aria-controls="admin">
          Admin
        </button>
    </div>
    <div id="admin" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
      <div class="card-body">
        <div class="container col-sm-4">
	        <form class="form-group" action="#" th:action="@{/admin/register-admin}" th:object="${adminRegForm}" method="POST">
			   	<label>Name</label>
			   	<input class="form-control text-center" type="text" th:field="*{name}" placeholder="Henry Thompson" pattern="{1,}" title="This field cannot be empty"></input>
			   
			   	<label>Username</label>
			   	<input class="form-control text-center" type="text" th:field="*{username}" placeholder="Enstein92"></input>
			   
			   	<label>Password</label>
			   	<input class="form-control text-center" type="password" th:field="*{password}" placeholder="SomeThingICanRemeber!56" 
			   	pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Please enter a password that is at least 8 characters long, has at least one uppercase and one lower letter, and contains at least one number"></input>
			   	<br>
			   	
			   	
			   	
			   	<button class="btn btn-secondary" type="submit">Register</button>
	    	</form>
    	</div>
      </div>
    </div>
  </div>


</div>
</body>

</html>
