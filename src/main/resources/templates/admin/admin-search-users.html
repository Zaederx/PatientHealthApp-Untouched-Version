<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Search Users</title>
</head>

<body>
  <div class="jumbotron text-center">
    <h1>Search Users</h1>
    <h3></h3>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center row">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home"><button class="btn btn-secondary active">Admin Home</button></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login"><button class="btn btn-primary">Logout</button></a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="/patient/assistance"><button class="btn btn-primary">Get Assistance</button></a>
        </li> -->
      </ul>

    </nav>
  </div>

  <div class="container text-center">
    <h3>How can we help?</h3>
    <div id="accordian">
      <div class="card">
        <div class="card-header">
          <a class="card-link" data-toggle="collapse" href="#c1">Register Doctor</a>
        </div>
      </div>

      <div id="c1" class="collapse show" data-parent="#accordian">
        <div class="card-body">
        <form class="form-group" action="#" th:action="@{admin/admin-add-doctor}" th:object="${doctorForm}" method="POST">

          <label class="label">Name</label>
          <input class="form-control" type="text" placeholder="Please Enter a Name"/>

          <label class="label">Username</label>
        	<input class="form-control" type="text" placeholder="username" th:field="*{username}"/>

          <label class="label">Specialisation</label>
          <input class="form-control" type="text" placeholder="GP" th:field="*{specialisation}" />

          <label class="label">Medical License Code</label>
          <input class="form-control" type="text" placeholder="S0JITR0GJDRJ" />

          <label class="label">Assigned Centre</label>
          <input class="form-control" type="text" placeholder="DeMontfort Surgery"></input>

        </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <a class="card-link" data-toggle="collapse" href="#c2">Register Patient</a>
        </div>
      </div>
      <div id="c2" class="collapse" data-parent="#accordian">
        <div class="card-body">

        </div>
      </div>
        <div class="card">
          <div class="card-header">
            <a class="card-link" data-toggle="collapse" href="#c3">Register Admin</a>
          </div>
        </div>
        <div id="c3" class="collapse" data-parent="#accordian">
          <div class="card-body">

      </div>
    </div>
  </div>
</div>
</body>

</html>
